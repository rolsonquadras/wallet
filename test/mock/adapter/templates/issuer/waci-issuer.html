<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Demo Issuer</title>
    <script type="text/javascript">
      function submitAction( action ){
        document.getElementById("waci-issuance-form").action = action
      }
    </script>
  </head>

  <body>
    <h1>WACI Issuance Demo</h1>

    <form action="" id="waci-issuance-form">
      <label>Wallet URL</label><br />
      <input
        type="text"
        id="walletURL"
        name="walletURL"
        value="https://wallet.trustbloc.local:8091"
        size="50"
      />
      <br />

      <label>Credential Manifest</label><br />
      <textarea 
        id="credManifest" 
        name="credManifest" 
        rows="4" 
        cols="50">
        {
          "id": "dcc75a16-19f5-4273-84ce-4da69ee2b7fe",
          "version": "0.1.0",
          "issuer": {
            "id": "did:example:123?linked-domains=3",
            "name": "Government of Example Immigration",
            "styles": {}
          },
          "output_descriptors": [
            {
              "id": "prc_output",
              "schema": "https://w3id.org/citizenship/v1",
              "display": {
                "title": {
                  "path": ["$.name"],
                  "fallback": "Permanent Resident Card",
                  "schema": {
                    "type": "string"
                  }
                },
                "subtitle": {
                  "path": ["$.description"],
                  "fallback": "Government of Example Permanent Resident Card.",
                  "schema": {
                    "type": "string"
                  }
                },
                "description": {
                  "text": "Sample Permanent Resident Card issued by Government of Example Citizenship & Immigration Services"
                },
                "properties": [
                  {
                    "path": ["$.credentialSubject.image"],
                    "schema": {
                      "type": "string"
                    },
                    "label": "Card Holder"
                  },
                  {
                    "path": ["$.credentialSubject.givenName"],
                    "schema": {
                      "type": "string"
                    },
                    "label": "Given Name"
                  },
                  {
                    "path": ["$.credentialSubject.familyName"],
                    "schema": {
                      "type": "string"
                    },
                    "label": "Family Name"
                  },
                  {
                    "path": ["$.credentialSubject.gender"],
                    "schema": {
                      "type": "string"
                    },
                    "fallback": "Not disclosed",
                    "label": "Gender"
                  },
                  {
                    "path": ["$.credentialSubject.birthDate"],
                    "schema": {
                      "type": "string",
                      "format": "date"
                    },
                    "label": "Date of Birth"
                  },
                  {
                    "path": ["$.credentialSubject.birthCountry"],
                    "schema": {
                      "type": "string"
                    },
                    "label": "Country of birth"
                  },
                  {
                    "path": ["$.credentialSubject.residentSince"],
                    "schema": {
                      "type": "string",
                      "format": "date"
                    },
                    "label": "Resident Since"
                  }
                ]
              },
              "styles": {
                "thumbnail": {
                  "uri": "https://example.com/logo.png",
                  "alt": "Citizenship & Immigration Services"
                },
                "hero": {
                  "uri": "https://example.com/trust.png",
                  "alt": "Service we trust"
                },
                "background": {
                  "color": "#ff0000"
                },
                "text": {
                  "color": "#d4d400"
                }
              }
            }
          ]
        }        
      </textarea>
      <br />

      <br />
      <input type="submit" id="waci-issuance-demo" value="Demo (DIDComm v1)" onclick="javascript:submitAction('/issuer/waci-issuance')" />
      <input type="submit" id="waci-issuance-demo-v2" value="Demo (DIDComm v2)" onclick="javascript:submitAction('/issuer/waci-issuance-v2')" />
    </form>

    <br />
    <br />

    <b>{{.Msg}} </b>
  </body>
</html>
